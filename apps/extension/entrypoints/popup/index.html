<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DueFlow</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      body {
        margin: 0;
        min-width: 360px;
        background: #0b1324;
        color: #e8efff;
      }
      .wrap {
        padding: 14px;
        display: grid;
        gap: 10px;
      }
      .card {
        background: #101b32;
        border: 1px solid #253554;
        border-radius: 10px;
        padding: 10px;
        display: grid;
        gap: 8px;
      }
      label {
        font-size: 12px;
        color: #9bb1d6;
      }
      input, select, button, textarea {
        width: 100%;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid #2f4468;
        background: #13213d;
        color: #edf3ff;
        padding: 8px;
      }
      button {
        cursor: pointer;
        background: #2a73ff;
        border: none;
        font-weight: 700;
      }
      .muted { color: #8fa4c8; font-size: 12px; }
      .row { display: flex; gap: 8px; }
      .row > * { flex: 1; }
      .hidden { display: none; }
      pre {
        white-space: pre-wrap;
        font-size: 11px;
        color: #b7c7e4;
      }
    </style>
  </head>
  <body>
    <div id="app" class="wrap"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
