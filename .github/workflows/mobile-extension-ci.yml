name: Mobile Extension CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  mobile-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Mobile typecheck
        run: bun --cwd apps/mobile run typecheck

  extension-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Extension typecheck
        run: bun --cwd apps/extension run typecheck
      - name: Extension build
        run: bun --cwd apps/extension run build
