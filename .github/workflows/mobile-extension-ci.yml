name: Mobile Extension CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  mobile-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Mobile typecheck
        run: pnpm --filter @dueflow/mobile run typecheck

  extension-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Extension typecheck
        run: pnpm --filter @dueflow/extension run typecheck
      - name: Extension build
        run: pnpm --filter @dueflow/extension run build
